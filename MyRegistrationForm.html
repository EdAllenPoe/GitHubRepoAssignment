<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Registration Form</title>
  </head>
  <body>

    <h1>My Registration Form</h1>

    <form action="process.php" method="post">

        <p>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">
        </p>

        <p>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name">
        </p>

        <P>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        </p>

        <p>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        </p>

        <p>
        <label for="pw_confirm">PW Confirmation:</label>
        <input type="password" id="pw_confirm" name="password_confirmation">
        </p>

        <p>
        Birthday:
        <input type="date" name="birthday">
        </p>

        <p>Select your gender:</p>
        <input type="radio" id="male" name="gender" value="male"> Male

        <input type="radio" name="gender" value="female"> Female

        <input type="radio" name="gender" value="other"> Other

        <p>A short description about yourself:</p>
        <textarea name="description"></textarea>

        <p> Favorite Language
        <select name="language">
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="Pig Latin">Pig Latin</option>
        </select>
        </p>

        <input type="submit" value="Submit">

      </form>

    </body>
</html>
